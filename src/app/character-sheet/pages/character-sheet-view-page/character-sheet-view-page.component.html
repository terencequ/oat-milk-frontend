<div class="page">
  <div *ngIf="characterSheetModel != null">
    <h1>
      {{characterSheetModel.name}}
      <a [routerLink]="['../../edit/'+characterSheetModel.name]"><i class="fa fa-pencil"></i></a>
      <a [routerLink]="" (click)="delete($event)"><i class="fa fa-trash"></i></a>
    </h1>
    <div class="experience-bar">
      <app-character-experience-bar [characterSheetModel]="characterSheetModel"></app-character-experience-bar>
    </div>
    <div class="nerd-numbers">
      <div class="stat-block">
        <app-character-stat-block [characterSheetModel]="characterSheetModel"></app-character-stat-block>
      </div>
      <div class="combat-block">
        <app-character-combat-block [characterSheetModel]="characterSheetModel"></app-character-combat-block>
      </div>
      <div class="text-block">

      </div>
    </div>
  </div>
</div>
