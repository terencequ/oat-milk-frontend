<div class="page">
  <div *ngIf="characterSheetModel != null">
    <h1>{{characterSheetModel.name}}</h1>
    <p>Experience: {{characterSheetModel.experience}}</p>
    <p>STR: {{characterSheetModel.strength}}</p>
    <p>DEX: {{characterSheetModel.dexterity}}</p>
    <p>CON: {{characterSheetModel.constitution}}</p>
    <p>INT: {{characterSheetModel.intelligence}}</p>
    <p>CHA: {{characterSheetModel.charisma}}</p>
  </div>
</div>
